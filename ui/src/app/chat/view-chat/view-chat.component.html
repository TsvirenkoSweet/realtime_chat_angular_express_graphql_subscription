<div class="view-conversation">
  <div class="view-conversation__list" #scrollBottomEl>
    <div *ngFor="let message of messages" class="view-conversation__item">
      <div class="view-conversation__message">
        <strong class="view-conversation__name">
          {{ message.name }}
        </strong><br />
        {{ message.message }}
      </div>
    </div>
  </div>
</div>
